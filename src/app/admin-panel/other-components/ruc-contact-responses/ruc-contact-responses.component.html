<div class="header bg-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">RUC Contact Responses</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <!-- <div class="card-header border-0">
            <h3 class="mb-0">{{authorsType | titlecase}} Authors</h3>
          </div> -->
          <div class="loader">
            <img src="assets/img/icons/loader.webp" alt="">
            <div class="text">Fetching contact responses ...</div>
          </div>
          <div class="no-content" *ngIf="noContent">
            <img src="assets/img/icons/not-found.svg" alt="">
            <h5 class="text text-muted">
              No responses to show.
            </h5>
          </div>

          <!-- Light table -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush table-striped">
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let contact of contacts">
                    <td class="table-user">
                      <b>{{ contact?.name }}</b>
                    </td>
                    <td class="table-user">
                      <b>{{ contact?.email }}</b>
                    </td>
                    <td>
                        <span class="text-dark">{{ contact?.subject }}</span>
                    </td>
                    <td>
                        <p class="msg">
                          {{ contact?.message }}
                        </p>
                    </td>
                    <td>
                      <button (click)="delete(contact._id)" class="btn btn-sm btn-danger mt-2 px-3 py-2">Delete</button>
                    </td>
                  </tr>

                </tbody>
              </table>
          </div>
