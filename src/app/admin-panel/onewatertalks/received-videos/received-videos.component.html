  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Videos received from users</h3>
          </div>
          <!-- Light table -->
          <div class="loader">
            <img src="assets/img/icons/loader.webp" alt="">
            <div class="text">Fetching videos...</div>
          </div>
          <div class="no-content" *ngIf="noContent">
            <img src="assets/img/icons/not-found.svg" alt="">
            <h5 class="text text-muted">
              No videos to show.
            </h5>
          </div>
          <div class="table-responsive" *ngIf="videos?.length">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="sort" data-sort="name">Title</th>
                  <th scope="col" class="sort" data-sort="budget">Link</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody class="list">

                <tr *ngFor="let video of videos">
                    <td>
                    <div class="row align-items-center">
                        <div class="col-auto">
                          <!-- Avatar -->
                          <!-- <a href="#" class="avatar rounded-circle">
                            <img alt="Image placeholder" src="../../assets/img/theme/team-3.jpg">
                          </a> -->
                        </div>
                        <div class="col ml--2">
                          <h3 class="mb-0">
                           {{video?.title}}
                          </h3>
                          <span class="text-sm text-muted">{{video?.date_added | date:'MMMM d, y'}}</span>
                        </div>
                      </div>
                    </td>
                  <td class="budget">
                    <a href="{{video?.video_link}}" target="_blank" class="btn btn-sm btn-secondary">{{video?.video_link}}</a>
                  </td>

                  <td>
                    <a [routerLink]="['/view-received-video/',video?._id]" class="btn btn-sm btn-primary">View Details</a>
                    <a href="{{video?.video_link}}" target="_blank" class="btn btn-sm btn-dark">Watch Video</a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
