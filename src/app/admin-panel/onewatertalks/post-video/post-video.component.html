<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Upload Video</h6>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Upload Video on OneWater Talks</h3>
        </div>
        <div class="card-body">
          <form (submit)="addVideo()" [formGroup]="form">
            <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1"
                >Video Title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Video Title"
                formControlName="title"
              />
              <div class="error" *ngIf="submited && form.get('title').invalid">
                Please enter title!
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1"
                >Video Link</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Paste or enter Video Link"
                formControlName="video_link"
              />
              <div class="error" *ngIf="submited && form.get('video_link').invalid">
                Please enter title!
              </div>
            </div>

            <div class="form-group">
              <label
                class="form-control-label"
                for="exampleFormControlTextarea1"
                >Video Description</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                formControlName="desc"
              ></textarea>
              <div class="error" *ngIf="submited && form.get('desc').invalid">
                Please enter title!
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="videocategory"
                >Video Category</label
              >

              <select class="form-control" id="videocategory" (change)="onChange($event)"
                ><option value="">Select video category</option
                ><option value="water">Water</option
                ><option value="wastewater"
                  >Wastewater</option
                ><option value="stormwater"
                  >Stormwater</option
                ><option value="research"
                  >Innovation &amp; Research</option
                ><option value="sustainable"
                  >Sustainable Development</option
                ><option value="mgmt"
                  >Management &amp; Finance</option
                ><option value="leg"
                  >Legislative &amp; Regulatory</option
                ></select
              >
              <div class="error" *ngIf="submited && form.get('category').invalid">
                Please enter title!
              </div>
            </div>

            <hr>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
